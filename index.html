<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pinterest</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="cardBox">
        <img src="asset/2459432py.webp" alt="landscape">

        <div id="contButton" >
            <div id="boxSave">
                <button id="save">Save</button>
            </div>
            <div class="contIcon">
                <div id="link" class="box">
                    <i class="fa-solid fa-square-arrow-up-right" style="color: #000000;"></i>
                    <p>Kirkjufell, Iceland</p>
                </div>
                <div id="icon1" class="box icon">
                    <i class="fa-solid fa-cloud-arrow-up" style="color: #000000;"></i>
                </div>
                <div id="icon2" class="box icon">
                    <i class="fa-solid fa-ellipsis" style="color: #000000;"></i>
                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/1d6757fb8a.js" crossorigin="anonymous"></script>
</body>
</html>
